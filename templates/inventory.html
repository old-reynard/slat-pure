<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Inventory</title>
    <link href='https://fonts.googleapis.com/css?family=Alegreya SC' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=ABeeZee' rel='stylesheet'>
    <style media="screen">

    body {
      max-width: 80%;
      margin-bottom: 50px;
      margin: auto;
      margin-top: 50px;
      line-height: 1.5;
      font-family: 'ABeeZee';
      font-size: 18px;
    }

    ul {
      list-style-type:circle;
      padding: 0;
      font-size:16px;
    }

    </style>
  </head>
  <body>
    <h4>Here's what I got:</h4>
    {% if inv == [] %}
    <p>Erm... nothing yet, but it'll get better!</p>

    {% else %}
      <p>
        <ul>
          {% for one in inv %}
          <li>{{ one }}</li>
          {% endfor %}
        </ul>
      </p>

    {% endif %}
  <!--  {{inv}}-->
  </body>
</html>
